<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famms Admin - Login</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .login-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success {
            display: none;
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .features h3 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .features ul {
            list-style: none;
            text-align: left;
        }
        
        .features li {
            color: #7f8c8d;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .features li:before {
            content: "‚úì ";
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üõçÔ∏è Famms</h1>
            <p>Admin Panel</p>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <div class="login-form">
            <div id="login-section">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="admin@example.com" required>
                </div>
                
                <button id="login-btn" class="login-btn" onclick="handleLogin()">
                    Login with GitHub
                </button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <p>üîÑ Authenticating...</p>
        </div>
        
        <div class="features">
            <h3>üéØ Admin Features</h3>
            <ul>
                <li>Content Management</li>
                <li>Product Management</li>
                <li>Gallery Management</li>
                <li>Real-time Updates</li>
                <li>Secure Authentication</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check if user is already logged in
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on('init', user => {
                if (user) {
                    // User already logged in, redirect to admin
                    redirectToAdmin();
                }
            });
        }
        
        function handleLogin() {
            const email = document.getElementById('email').value;
            const loginBtn = document.getElementById('login-btn');
            const loginSection = document.getElementById('login-section');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            // Basic validation
            if (!email) {
                showError('Please enter your email address');
                return;
            }
            
            // Show loading
            loginSection.style.display = 'none';
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            
            // Initiate Netlify Identity login
            if (window.netlifyIdentity) {
                window.netlifyIdentity.open('login', 'github');
            } else {
                showError('Netlify Identity not available');
                loginSection.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            
            const loginSection = document.getElementById('login-section');
            const loading = document.getElementById('loading');
            loginSection.style.display = 'block';
            loading.style.display = 'none';
        }
        
        function showSuccess(message) {
            const success = document.getElementById('success');
            success.textContent = message;
            success.style.display = 'block';
        }
        
        function redirectToAdmin() {
            showSuccess('‚úÖ Authentication successful! Redirecting to admin panel...');
            setTimeout(() => {
                // Redirect to custom admin panel
                window.location.href = '/admin/simple.html';
            }, 1500);
        }
        
        // Handle Netlify Identity events
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on('login', user => {
                console.log('User logged in:', user);
                redirectToAdmin();
            });
            
            window.netlifyIdentity.on('error', err => {
                console.error('Identity error:', err);
                showError('Authentication failed. Please try again.');
            });
        }
        
        // Handle Enter key in email field
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
